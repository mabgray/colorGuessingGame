<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />


</head>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col mx-auto text-center pt-5">
                <h1 class="pt-5">Color Guessing Game</h1>
                <button class="py-4" type="button" onClick="runGame()">Start Game </button>
            </div>
        </div>
       
    </div>




    <!-- javascript starts here -->



    <script>
        let color_Array = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        color_Array.sort();
        console.log(color_Array);
        function runGame() {
            let guess = "";
            let correct = false;
            const targetIndex = Math.floor(Math.random() * color_Array.length);
            const target = color_Array[targetIndex];
            let numTries = 0;

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + color_Array.join(" |  ") +
                    '\n\nWhat color am I thinking of?\n');

                    if (guess === null) {
                    document.write("I get it. You don't want to play.");
                    return;
                }
                numTries++;
                correct = checkGuess(guess, target);
            
            } while (!correct) 
                
            alert("Congratulations! It took you " + numTries + " times to guess.");
            document.body.style.background = guess;
        }




        function checkGuess(guess, target) {
            let correct = false; // why are we declaring another "let correct" variable

            if (color_Array.includes(!guess)) {
                Alert("you have not selected a color that is in our array.");

            } else if (guess > target) {
                alert("Your guess is higher than the target color.");

            } else if (guess < target) {
                alert("Your guess is lower than the target color.");

            } else {
                correct = true;
            }

            return correct;
        }
    </script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
